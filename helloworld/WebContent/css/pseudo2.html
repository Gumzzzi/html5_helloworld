<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from/pseudo2.html</title>

    <style>

        div{
            color: white;
        }

        h2:first-letter{ font-size: 30px;color: red; text-transform: uppercase;}
        h3:first-line{background-color: red;}
        input:focus{background-color: red;}
        input:checked+div.d1{background-color: green;}
        input:checked+div.d2{background-color: black;}


    </style>




</head>
<body>
    <h2>states pesudo-classes</h2>
    <h3>문제) 대한민국의 수도는?</h3>
    <p>정답 작성 : <input type="text"></p>
    <h2>answer</h2>
    힌트 보기 : <input type="checkbox">
    <div class="d1">
        수원에 있음
    </div>
    정답 보기: <input type="checkbox">
    <div class="d2">
        삼성본사
    </div>
</body>
</html>
