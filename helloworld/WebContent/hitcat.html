<!DOCTYPE html>

<head>

    <title>cat</title>

<style>
    #cat {
        background-image: url('../quit_cat.png');
        height: 100%;

    #cat:hover {

        transition-duration: 1s;
        height: [IMAGE_WIDTH_IN_PIXELS]px;
        width: [IMAGE_HEIGHT_IN_PIXELS]px;
    }

    /* #cat:hover{
        transition-delay: 2s;
        background-image: url('../quit_cat_result.png');
    } */
</style>

    <div id="cat" style="height: 1000px;"></div>
